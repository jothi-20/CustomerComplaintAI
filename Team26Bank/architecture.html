<!DOCTYPE html>
<html>
<head>

<title>Architecture</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>

body{
margin:0;
font-family:Arial;
background:url('https://images.unsplash.com/photo-1556741533-f6acd6473f65');
background-size:cover;
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.92);
backdrop-filter:blur(5px);
z-index:-1;
}

.header{
background:#17375e;
color:white;
padding:20px;
text-align:center;
font-size:26px;
}

.top-bar{
display:flex;
justify-content:space-between;
padding:20px;
}

.btn{
padding:10px 18px;
background:#1b4f72;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
text-decoration:none;
}

.container{
padding:30px;
}

.box{
background:white;
padding:25px;
border-radius:15px;
width:220px;
text-align:center;
box-shadow:0 0 8px grey;
margin:10px;
}

.box i{
font-size:35px;
color:#2e6bdc;
margin-bottom:10px;
}

.flow{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
}

</style>
</head>

<body>

<div class="header">
Application Architecture
</div>

<div class="top-bar">

<a href="index.html" class="btn">
<i class="fa fa-arrow-left"></i> Back
</a>

<button onclick="downloadPDF()" class="btn">
<i class="fa fa-download"></i> Download PDF
</button>

</div>

<div class="container" id="pdfContent">

<div class="flow">

<div class="box">
<i class="fa fa-desktop"></i><br>
Web UI - React
</div>

<div class="box">
<i class="fa fa-server"></i><br>
API Layer - FastAPI
</div>

<div class="box">
<i class="fa fa-brain"></i><br>
AI Processing Service
</div>

<div class="box">
<i class="fa fa-database"></i><br>
Database - SQLite
</div>

</div>

<br><br>

<ul>
<li>Frontend developed using React.</li>
<li>Backend services built using FastAPI.</li>
<li>SQLite used for lightweight storage.</li>
<li>AI processing handles case note generation.</li>
</ul>

</div>

<script>

function downloadPDF(){

var element = document.getElementById("pdfContent");

var opt = {
margin:0.5,
filename:'Architecture.pdf',
image:{ type:'jpeg', quality:0.98 },
html2canvas:{ scale:2 },
jsPDF:{ unit:'in', format:'a4', orientation:'portrait' }
};

html2pdf().set(opt).from(element).save();

}

</script>

</body>
</html>
